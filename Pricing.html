    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1
            class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900"
          >
          Pricing  
          </h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          "A payment form is a secure online interface where customers enter their billing information to complete a purchase."
          </p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
          <table class="table-auto w-full text-left whitespace-no-wrap">
            <thead>
              <tr>
                <th
                  class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"

                  Month's
                </th>
                <th
                  class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"

                  Price
                </th>

              </tr>
            </thead>
            <tbody>
              <tr>

    <!-- ADDED SECTION -->
      <div
        class="w-full mx-auto rounded-lg bg-white p-5 text-gray-700"

        <div class="mb-1 0"> 
          <h1 class="text-center font-bold text-xl uppercase">
            Secure payment info
          </h1>
        </div>
        <div class="mb-3 flex -mx-2">
          <div class="px-2">
            <label for="type1" class="flex items-center cursor-pointer">
              <input
                type="radio"
                class="form-radio h-5 w-5 text-indigo-500"
                name="type"
                id="type1"
                checked
              />
              <img
                src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png"

              />
            </label>
          </div>
          <div class="px-2">
            <label for="type2" class="flex items-center cursor-pointer">
              <input
                type="radio"
                class="form-radio h-5 w-5 text-indigo-500"
                name="type"
                id="type2"
              />
              <img
                src="https://www.sketchappsources.com/resources/source-image/PayPalCard.png"
                class="h-8 ml-3"
              />
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label class="font-bold text-sm mb-2 ml-1">Name on card</label>
          <div>
            <input
              class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
              placeholder="John Smith"
              type="text"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="font-bold text-sm mb-2 ml-1">Card number</label>
          <div>
            <input
              class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
              placeholder="0000 0000 0000 0000"
              type="text"
            />
          </div>
        </div>
        <div class="mb-3 -mx-2 flex items-end">
          <div class="px-2 w-1/2">
            <label class="font-bold text-sm mb-2 ml-1">Expiration date</label>
            <div>
              <select
                class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer"
              >
                <option value="01">01 - January</option>
                <option value="02">02 - February</option>
                <option value="03">03 - March</option>
                <option value="04">04 - April</option>
                <option value="05">05 - May</option>
                <option value="06">06 - June</option>
                <option value="07">07 - July</option>
                <option value="08">08 - August</option>
                <option value="09">09 - September</option>
                <option value="10">10 - October</option>
                <option value="11">11 - November</option>
                <option value="12">12 - December</option>
              </select>
            </div>
          </div>
          <div class="px-2 w-1/2">
            <select
              class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors cursor-pointer"
            >
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
            </select>
          </div>
        </div>
        <div class="mb-10">
          <label class="font-bold text-sm mb-2 ml-1">CVV Number</label>
          <div>
            <input
              class="w-32 px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors"
              placeholder="000"
              type="text"
            />
          </div>
        </div>
        <div>
          <button
            class="btn block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"
          >
            <i class="mdi mdi-lock-outline mr-1"></i>
            <a href="./index.html" class="pay">PAY NOW</a>
